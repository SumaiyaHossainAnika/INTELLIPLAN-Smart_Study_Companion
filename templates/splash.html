<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-color: #5a7eed;      /* New primary blue */
    --secondary-color: #7494ec;    /* Your original blue */
    --tertiary-color: #8aa9f7;     /* Lighter blue */
    --quaternary-color: #a0beff;   /* Soft blue */
    --quinary-color: #d0e3ff;      /* New lighter blue */
    --senary-color: #4158a0;       /* Darker navy */
    --septenary-color: #374a87;    /* Deep blue */
    --octonary-color: #2f3e6e;     /* Dark blue */
    --text-dark: #1e2a47;          /* Dark slate for text */
    --text-light: #ffffff;
    --success: #4caf50;
    --warning: #ff9800;
    --error: #f44336;
}

body {
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.splash-container {
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, 
        var(--primary-color) 0%, 
        var(--secondary-color) 25%, 
        var(--tertiary-color) 50%, 
        var(--quaternary-color) 75%, 
        var(--quinary-color) 100%);
    position: relative;
    overflow: hidden;
}

.splash-content {
    text-align: center;
    z-index: 10;
    padding: 4rem 3rem;
    animation: fadeInUp 1.5s ease-out;
}

.logo-container {
    margin-bottom: 2rem;
}

.logo-icon {
    font-size: 8rem;
    color: var(--text-dark);
    filter: drop-shadow(0 10px 20px rgba(56, 64, 49, 0.3));
    animation: pulse 3s infinite ease-in-out;
}

.title {
    font-size: 4.5rem;
    font-weight: 800;
    color: var(--text-dark);
    margin-bottom: 1rem;
    text-shadow: 0 5px 15px rgba(56, 64, 49, 0.2);
    animation: fadeInUp 1.5s ease-out 0.3s both;
}

.subtitle {
    font-size: 1.6rem;
    color: var(--text-light);
    margin-bottom: 3rem;
    font-weight: 400;
    animation: fadeInUp 1.5s ease-out 0.6s both;
}

.get-started-btn {
    background: linear-gradient(45deg, var(--octonary-color), var(--septenary-color));
    color: var(--text-light);
    padding: 18px 40px;
    border-radius: 50px;
    font-size: 1.3rem;
    font-weight: 700;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 10px 30px rgba(56, 64, 49, 0.3);
    transition: all 0.4s ease;
    position: relative;
    overflow: hidden;
    animation: fadeInUp 1.5s ease-out 0.9s both;
}

.get-started-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.6s;
}

.get-started-btn:hover::before {
    left: 100%;
}

.get-started-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(56, 64, 49, 0.4);
    color: var(--primary-color);
}

.bg-decoration {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.floating-icon {
    position: absolute;
    font-size: 2.5rem;
    color: rgba(56, 64, 49, 0.15);
    animation: float 6s ease-in-out infinite;
}

.icon-1 {
    top: 15%;
    left: 10%;
    animation-delay: 0s;
}

.icon-2 {
    top: 20%;
    right: 15%;
    animation-delay: 1s;
}

.icon-3 {
    bottom: 25%;
    left: 15%;
    animation-delay: 2s;
}

.icon-4 {
    bottom: 20%;
    right: 10%;
    animation-delay: 3s;
}

.icon-5 {
    top: 50%;
    left: 5%;
    animation-delay: 4s;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0%, 100% { 
        transform: scale(1); 
    }
    50% { 
        transform: scale(1.05); 
    }
}

@keyframes float {
    0%, 100% { 
        transform: translateY(0px) rotate(0deg); 
    }
    33% { 
        transform: translateY(-20px) rotate(5deg); 
    }
    66% { 
        transform: translateY(10px) rotate(-5deg); 
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .splash-content {
        padding: 3rem 2rem;
        margin: 1rem;
    }
    
    .logo-icon {
        font-size: 6rem;
    }
    
    .title {
        font-size: 3.5rem;
    }
    
    .subtitle {
        font-size: 1.4rem;
    }
    
    .get-started-btn {
        padding: 15px 30px;
        font-size: 1.1rem;
    }
    
    .floating-icon {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .logo-icon {
        font-size: 5rem;
    }
    
    .title {
        font-size: 2.8rem;
    }
    
    .subtitle {
        font-size: 1.2rem;
    }
    
    .floating-icon {
        font-size: 1.5rem;
    }
}
</style>
</body>
</html>
